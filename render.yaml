services:
  - type: web
    name: n8n
    env: docker
    repo: https://github.com/mpjana/n8n--cloud
    branch: master
    plan: free
    region: singapore
    dockerfilePath: Dockerfile
    envVars:
      - key: GENERIC_TIMEZONE
        value: Asia/Kolkata
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: Nagarotsavam@rise69
